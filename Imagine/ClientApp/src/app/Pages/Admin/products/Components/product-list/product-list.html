<!-- Product List Grid -->
<div class="product-grid" *ngIf="products && products.length > 0">
  <app-product-item 
        *ngFor="let product of products" 
        [product]="product"
        (onEdit)="onEdit.emit($event)"
        (onDelete)="onDelete.emit($event)"
        (onView)="onView.emit($event)"
      ></app-product-item>
</div>
